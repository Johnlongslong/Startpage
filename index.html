		<div id="Time_Date">
			<div id='clock'>
				<script type='text/javascript'>
					function init() {
						timeDisplay = document.createTextNode ("");
						document.getElementById("clock").appendChild(timeDisplay);
					}
					
					function updateClock() {
						var currentTime = new Date();
						var currentHours = currentTime.getHours();
						var currentMinutes = currentTime.getMinutes();
						var currentSeconds = currentTime.getSeconds();
		
						currentMinutes = (currentMinutes < 10 ? "0" : "") + currentMinutes;
						currentSeconds = (currentSeconds < 10 ? "0" : "") + currentSeconds;
								
						// Compose the string for display
						var currentTimeString = currentHours + ":" + currentMinutes + ":" + currentSeconds;
		
						document.getElementById("clock").firstChild.nodeValue = currentTimeString;
					}
				</script>
				<body onload="updateClock(); setInterval('updateClock()', 1000)">

			<div id="date">
				<script type='text/javascript'>
					DateDisplay = document.createTextNode ("");
					document.getElementById("date").appendChild(DateDisplay);

					var currentDate = new Date();
					function getWeekDay(currentDate) {
							let days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
							return days[currentDate.getDay()];
						}
					var currentDay = getWeekDay(currentDate);
					var Day = currentDate.getDate();
					
					function getMonth(currentDate) {
							let Months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
							return Months[currentDate.getMonth()];
						}

					var Month = getMonth(currentDate);
					var Year = currentDate.getFullYear();

					// Compose the string for display
					var currentDateString = currentDay + ", " + Day + " " + Month + " " + Year

					document.getElementById("date").firstChild.nodeValue = currentDateString;
				</script>
